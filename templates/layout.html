{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- Js -->
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/min/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.js' %}"></script>


    {% block css %}

    {% endblock %}
</head>
<body>
<div>
    <!-- Header Start -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-11">
                    <!-- header Nav Start -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                        data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="index.html">
                                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                                </a>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                                <ul class="nav navbar-nav navbar-left">
                                    <li><a class="{% if active == "index" %}active{% endif %}" href="/index.html">首页</a></li>
                                    <li><a class="{% if active == "news" %}active{% endif %}" href="/news.html">新闻中心</a></li>
                                    <li><a class="{% if active == "help" %}active{% endif %}" href="/help.html">帮助中心</a></li>
                                    <li><a href="work.html">数据查询</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="/index.html">登录</a></li>
                                    <li><a class="applications" href="work.html">注册</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </div>
    </header><!-- header close -->


    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- footer Start -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-manu">
                        <ul>
                            <li><a href="/index.html">首页</a></li>
                            <li><a href="/news.html">新闻中心</a></li>
                            <li><a href="#">数据中心</a></li>
                            <li><a href="/help.html">帮助中心</a></li>
                            <li><a href="#">登录</a></li>
                            <li><a href="#">注册</a></li>
                        </ul>
                    </div>
                    <p>Copyright &copy; 2017.Company name All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="{% static 'js/main.js' %}"></script>
{% block javascript %}

{% endblock %}
</body>
</html>
