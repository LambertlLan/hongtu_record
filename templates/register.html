{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>宏图数据-注册</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/form-elements.css' %}">
    <link rel="stylesheet" href="{% static 'css/register/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png">-->
    <!--urls-->
    <script src="{% static 'js/rest-api.js' %}"></script>
</head>

<body>

<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Bootstrap Multi Step Registration Form Template</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="top-navbar-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login.html"><i class="fa fa-reply" aria-hidden="true"></i> 去登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>宏图数据</strong> 用户注册</h1>
                    <div class="description">
                        <p>
                            中立的数据征信 <a href="#"><strong>数据征信</strong></a>服务平台
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">

                    <form role="form" action="" method="post" class="registration-form">

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Step 1 / 3</h3>
                                    <p>输入您的手机号:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">手机号</label>
                                    <input type="text" name="form-first-name" placeholder="手机号..."
                                           class="form-first-name form-control" id="phoneNumber">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <label class="sr-only" for="form-last-name">验证码</label>
                                        <input type="text" name="form-last-name" placeholder="验证码..."
                                               class="form-control" id="msgCode">
                                        <span class="input-group-btn">
                                        <button id="getMsgBtn" class="btn" type="button">获取验证码</button>
                                    </span>
                                    </div>
                                </div>
                                <button id="subMsgBtn" type="button" class="btn">下一步</button>

                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Step 2 / 3</h3>
                                    <p>设置您的密码:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">

                                <div class="form-group">
                                    <label class="sr-only" for="form-password">密码</label>
                                    <input type="password" name="form-password" placeholder="Password..."
                                           class="form-password form-control" id="form-password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-repeat-password">重复密码</label>
                                    <input type="password" name="form-repeat-password" placeholder="Repeat password..."
                                           class="form-repeat-password form-control" id="form-repeat-password">
                                </div>
                                <button type="button" class="btn btn-previous">上一步</button>
                                <button id="checkPwdBtn" type="button" class="btn">下一步</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Step 3 / 3</h3>
                                    <p>完善您的信息:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-twitter"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">姓名</label>
                                    <input type="text" name="form-email" placeholder="姓名..."
                                           class="form-email form-control" id="form-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">邮箱</label>
                                    <input type="text" name="form-email" placeholder="邮箱..."
                                           class="form-email form-control" id="form-email">
                                </div>
                                <button type="button" class="btn btn-previous">上一步</button>
                                <button type="submit" class="btn">马上注册</button>
                            </div>
                        </fieldset>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
Copyright &copy; 2018.Company name All rights reserved.

<!-- Javascript -->
<script type="text/javascript">
    let csrfmiddlewaretoken = '{{ csrf_token }}'
</script>
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/login/jquery.backstretch.min.js' %}"></script>
<script src="{% static 'js/login/retina-1.1.0.min.js' %}"></script>
<script src="{% static 'js/register/scripts.js' %}"></script>

<!--[if lt IE 10]>
	<script src="/static/js/login/placeholder.js"></script>
<![endif]-->

</body>

</html>
