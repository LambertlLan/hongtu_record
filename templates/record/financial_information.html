{% extends 'record/layout.html' %}
{% load static %}
{% block content %}
    <div class="col-lg-9 col-md-9 col-sm-9 recharge">
        <!--财务中心导航-->
        <div class="fnNav">
            <ul class="list-unstyled">
                <li>
                    <a class="recharge active" href="accRechargeV.do">
                        <span>充值</span>
                    </a>
                </li>
                <li>
                    <a class="rechargeRecord" href="accRechargeRecordV.do">
                        <span>充值记录</span>
                    </a>
                </li>
                <!--<li>
                    <a class="invoice" href="accInvoiceControlV.do">
                        <span>开具发票</span>
                    </a>
                </li>
                <li>
                    <a class="invoiceRecord" href="accInvoiceRecordV.do">
                        <span>发票管理</span>
                    </a>
                </li>-->
            </ul>
        </div>
        <div class="container-fluid content">
            <p class="title-block">立即充值</p>
            <ul class="list-unstyled explain">
                <li class="title">充值说明：</li>
                <li>1、我们提供在线充值服务（支付宝、银联）</li>
                <li>2、请尽量保障账户余额大于保底额度（100元），避免因余额不足造成业务中断</li>
                <li>3、1元=2积分</li>
            </ul>
        </div>
        <div class="m-progress clearfix">
            <ul class="list-unstyled">
                <li class="pull-left active"><a><i>1</i><span>输入金额</span></a><img src="{% static 'img/icon_arr.png' %}"
                                                                                  class="img-responsive"></li>
                <li class="pull-left"><a><i>2</i><span>选择付款方式</span><img src="{% static 'img/icon_arr.png' %}" class="img-responsive"></a>
                </li>
                <li class="pull-left"><a><i>3</i><span>进行付款</span><img src="{% static 'img/icon_arr.png' %}"
                                                                       class="img-responsive"></a></li>
                <li class="pull-left"><a><i>4</i><span>完成充值</span></a></li>
            </ul>
        </div>
        <div class="container-fluid content main">
            <div class="form">
                <div class="form-inline">
                    <label>剩余积分：</label>
                    <span>1.2分</span>
                </div>
                <div class="form-inline">
                    <label>金额充值：</label>
                    <div class="font-input">
                        <input type="text" class="form-control money" placeholder="请输入充值金额">
                        <span>元</span>
                    </div>
                </div>
                <div class="form-inline">
                    <label>充值积分：</label>
                    <span class="color-orange integral">0分</span>
                </div>
                <div class="form-inline">
                    <a class="m-btn" id="sub">充值</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
